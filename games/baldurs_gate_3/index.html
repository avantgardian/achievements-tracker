<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldur's Gate 3 - Achievement Tracker</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <nav class="breadcrumb">
                <a href="../../index.html">Games</a> / 
                <span>Baldur's Gate 3</span>
            </nav>
            <h1>Baldur's Gate 3</h1>
            <h2>Achievement Tracker</h2>
            <div class="stats">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="progress-text">0/54 Achievements</span>
                    <button id="reset-button" class="reset-button">Reset Progress</button>
                </div>
            </div>
        </header>

        <main>
            <div class="achievements-list" id="achievements-grid">
                <!-- Achievements will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="../../js/tags.js"></script>
    <script src="js/achievements.js"></script>
    <script src="../../js/script.js"></script>
    <script>
        // Initialize the page after all scripts are loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Define the game ID for this page
            const gameId = 'baldurs_gate_3'; 
            
            // Call the main initialization function from script.js
            initializeApp(gameId);
        });
    </script>
</body>
</html>
